<div class="container">
    <br>
    <a routerLink="/vuelos/create" class="btn">Registrar Vuelos</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Fecha_Inicio</th>
            <th>Hora_Inicio</th>
            <th>Feacha_Fin</th>
            <th>Hora_Fin</th>
            <th>Asientos_Vendidos</th>
            <th>Nombre_Piloto</th>
            <th>Ruta</th>
              
        </tr>
      </thead>   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.fecha_inicio}}</td>
          <td>{{p.hora_inicio}}</td>
          <td>{{p.fecha_fin}}</td>
          <td>{{p.hora_fin}}</td>
          <td>{{p.asientos_vendidos}}</td>
          <td>{{p.nombre_piloto}}</td>
          <td>{{p.ruta}}</td>
          <td>
            <a routerLink="/vuelos/edit/{{p.id}}" class="btn">Editar</a>
            <button class="btn red" (click)="delete(p.id)">Eliminar</button> 
          </td>
        </tr>
      </tbody>
    </table>
