<div class="container">
    <h3 class="center-align">Registrar Vuelo</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="nombre" type="text" class="validate">
          <label for="fecha_inicio">Fecha_Inicio</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="ciudad" type="text" class="validate">
          <label for="hora_inicio">Hora_Inicio</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="pais" type="text" class="validate">
          <label for="fecha_fin">Fecha_Fin</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="coord_X" type="text" class="validate">
          <label for="hora_fin">Hora_Fin</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="coord_Y" type="text" class="validate">
          <label for="asientos_vendidos">Asientos_Vendidos</label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <input formControlName="siglas" type="text" class="validate">
          <label for="nombre_piloto">Nombre_Piloto</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="tipo" type="text" class="validate">
          <label for="ruta">Ruta</label>
        </div>
      </div>
   
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
