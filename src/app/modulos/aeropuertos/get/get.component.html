<div class="container">
    <br>
    <a routerLink="/aeropuertos/create" class="btn">Registrar Aeropuerto</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Pais</th>
            <th>Coord_X</th>
            <th>Coord_Y</th> 
            <th>Siglas</th>
            <th>Tipo</th>   
        </tr>
      </thead>   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.nombre}}</td>
          <td>{{p.ciudad}}</td>
          <td>{{p.pais}}</td>
          <td>{{p.coord_X}}</td>
          <td>{{p.coord_Y}}</td>
          <td>{{p.siglas}}</td>
          <td>{{p.tipo}}</td>
          <td>
            <a routerLink="/aeropuertos/edit/{{p.id}}" class="btn">Editar</a>
            <button class="btn red" (click)="delete(p.id)">Eliminar</button> 
          </td>
        </tr>
      </tbody>
    </table>
